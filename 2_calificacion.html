<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calificación</title>
</head>
<body>
    <h1>Calificación</h1>
    Calificación (0-20): <input type="number" id="calificacion"><br>
    <button onclick="mostrarCalificacion()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function mostrarCalificacion() {
            let calificacion = parseInt(document.getElementById("calificacion").value);
            let mensaje = "";

            if (calificacion < 10) {
                mensaje = "Muy bajo";
            } else if (calificacion >= 10 && calificacion <= 13) {
                mensaje = "Regular";
            } else if (calificacion >= 14 && calificacion <= 17) {
                mensaje = "Bueno";
            } else if (calificacion >= 18) {
                mensaje = "Excelente";
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
