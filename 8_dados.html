<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego de Dados</title>
</head>
<body>
    <h1>Puntaje dados</h1>
    Dado 1: <input type="number" id="dado1" min="1" max="6"><br>
    Dado 2: <input type="number" id="dado2" min="1" max="6"><br>
    Dado 3: <input type="number" id="dado3" min="1" max="6"><br>
    <button onclick="evaluarPuntaje()">Evaluar</button>
    <p id="resultado"></p>

    <script>
        function evaluarPuntaje() {
            let dado1 = parseInt(document.getElementById("dado1").value);
            let dado2 = parseInt(document.getElementById("dado2").value);
            let dado3 = parseInt(document.getElementById("dado3").value);
            let mensaje = "";

            let count = 0;
            if (dado1 === 6) count++;
            if (dado2 === 6) count++;
            if (dado3 === 6) count++;

            if (count === 3) {
                mensaje = "Excelente";
            } else if (count === 2) {
                mensaje = "Muy bien";
            } else if (count === 1) {
                mensaje = "Regular";
            } else {
                mensaje = "PÃ©simo";
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
