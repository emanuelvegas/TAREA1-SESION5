<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Año Bisiesto</title>
</head>
<body>
    <h1>Año Bisiesto</h1>
    Año: <input type="number" id="anio"><br>
    <button onclick="verificarBisiesto()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarBisiesto() {
            let anio = parseInt(document.getElementById("anio").value);
            let mensaje = "";

            if ((anio % 4 === 0 && anio % 100 !== 0) || anio % 400 === 0) {
                mensaje = "El año es bisiesto";
            } else {
                mensaje = "El año no es bisiesto";
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
